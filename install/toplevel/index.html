<script>
<!-- hide script from old browsers

function preventFraming(){
	if(window.top != window)
	// checks the window is top i.e. page has not been opened in another site	
		{
		window.top.location = window.location;
		}
	}

function checkDomBrowser(){
	if(document.documentElement && document.createElement){
		if(navigator.userAgent.indexOf('msie') != -1){
				window.location.replace("class/wrongbrowser.html");
				}
        else if (navigator.userAgent.indexOf('Gecko') != -1){
                window.location.replace("class/index.php");
                }
		else{
				window.location.replace("class/index.html");
				}
		}
	}

preventFraming();
checkDomBrowser();

// end hide script from old browsers -->
</script>
